<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

<body>
    <div class="container d-flex justify-content-center">
        <div class="relode d-none">Loading.....</div>
        <div class="age-calculetor ">
            <form action="#" id="ageForm">
                <label for="name"><b>Name :</b></label>
                <input id="name" type="text" class="form-control" placeholder="Type Your Name">
                <p id="nameVallMassage" class="text-danger"></p>
                
                <label for="date" class="mt-3"> <b>Date Of Birth :</b> </label>
                <input id="date" type="date" class="form-control " placeholder="Type Your Name">
                <p id="ageValMassage" class="text-danger mb-3"></p>

                <label for=""><b>Gender :</b></label><br>
                <input type="radio" value="male" name="gender" id="male"> <label for="male">Male</label> /
                <input type="radio" value="female" name="gender" id="female"> <label for="female">Female</label> 
                <p id="genderValMassage" class="text-danger"></p>
                <input type="submit" value="Check" class="btn w-100 mt-3">
            </form>
        </div>

        <!-- Result -->

        <div class="rerult d-none">
            <div id="rerult" class="alert alert-info">
                <!-- This Rresult Comming Form App.js -->
            </div>
            <button id="resetBtn" class="btn btn-secondary w-100"> Check Again </button>
        </div>
    </div>
